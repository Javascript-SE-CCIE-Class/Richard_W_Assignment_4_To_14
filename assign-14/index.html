<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<section class="contentSection right clearfix">
    <div class="displaySuccess"></div>
    <div class="container">
        <div class="wrapper add_user clearfix">
            <div class="section_title">ADD USER</div>
            <form id="adduser" class="clearfix" method="" action="">
                <div class="input-box input-small left">
                    <input type="text" class="inputField firstname" placeholder="ENTER FIRST NAME" name="firstname">
                    <div class="error firstnameerror"></div>
                </div>

                <div class="input-box input-small right">
                    <input type="text" class="inputField lastname" placeholder="ENTER LAST NAME" name="lastname">
                    <div class="error lastnameerror"></div>
                </div>
                <div class="input-box input-small left">
                    <input type="text" class="inputField password" placeholder="ENTER PASSWORD" name="password">
                    <div class="error passworderror"></div>
                </div>
                <div class="input-box input-small right">

                    <input type="text" class="inputField confirmpassword" placeholder="CONFIRM PASSWORD" name="confirmpassword">
                    <div class="error confirmpassworderror"></div>
                </div>

                <div class="input-box input-small left">
                    <input type="text" class="inputField age" placeholder="ENTER AGE" name="age">
                    <div class="error ageerror"></div>
                </div>
                <div class="input-box input-small right">
                    <input type="text" class="inputField email" placeholder="ENTER E-MAIL" name="email">
                    <div class="error emailerror"></div>
                </div>

                <div class="input-box">
                    <button type="submit" class="submitField">Add record</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
